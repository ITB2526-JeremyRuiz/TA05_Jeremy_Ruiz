<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Completo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .catalogo-container {
            padding: 100px 50px 50px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px;
        }
        .serie-card {
            background: #181818;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }
        .serie-card:hover {
            transform: scale(1.05);
        }
        .serie-card img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
        }
        .serie-info {
            padding: 15px;
        }
        .serie-info h3 { margin: 0; font-size: 1.1rem; }
        .serie-info p { color: #46d369; font-size: 0.85rem; margin-top: 5px; }
    </style>
</head>
<body style="background: #141414;">

    <header class="main-header">
        <div class="logo">NETFLIX PORTFOLIO</div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="proyectos.html" style="color: #e50914;">Catálogo</a></li>
            </ul>
        </nav>
    </header>

    <h1 style="color: white; padding: 120px 50px 0; margin-bottom: -50px;">Nuestro Catálogo</h1>

    <div class="catalogo-container">
        <a href="proyecto1.html" class="serie-card">
            <img src="assets/onepiece.jpg" alt="One Piece">
            <div class="serie-info">
                <h3>One Piece</h3>
                <p>Aventura / Anime</p>
            </div>
        </a>

        <a href="proyecto2.html" class="serie-card">
            <img src="assets/stranger.jpg" alt="Stranger Things">
            <div class="serie-info">
                <h3>Stranger Things</h3>
                <p>Ciencia Ficción / Misterio</p>
            </div>
        </a>

        <a href="proyecto3.html" class="serie-card">
            <img src="assets/thecrown.jpg" alt="The Crown">
            <div class="serie-info">
                <h3>The Crown</h3>
                <p>Drama Histórico</p>
            </div>
        </a>

        </div>

</body>
</html>
