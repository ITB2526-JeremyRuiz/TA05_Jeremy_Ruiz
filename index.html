<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secci√≥n de Proyectos</title>
    <style>
        /* Estilos generales del contenedor */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; /* Espacio entre los proyectos */
            padding: 50px;
            font-family: Arial, sans-serif;
            min-height: 80vh;
        }

        /* Estructura de cada bloque de proyecto */
        .proyecto-card {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Etiqueta superior "MOST VIEWED" */
        .status-tag {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        /* El recuadro de la imagen */
        .imagen-placeholder {
            width: 300px;
            height: 180px;
            border: 4px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
            background-color: #fff;
            margin-bottom: 15px;
        }

        /* Nombre del proyecto en la parte inferior */
        .proyecto-titulo {
            font-size: 16px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="proyecto-card">
            <div class="status-tag">MOST VIEWED</div>
            <div class="imagen-placeholder">
                IMAGEN
            </div>
            <div class="proyecto-titulo">PROYECTO 1</div>
        </div>

        <div class="proyecto-card">
            <div class="status-tag">MOST VIEWED</div>
            <div class="imagen-placeholder">
                IMAGEN
            </div>
            <div class="proyecto-titulo">PROYECTO 2</div>
        </div>

    </div>

</body>
</html>
